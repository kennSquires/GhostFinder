<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ghost Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container title">
        <h1>HELP FIND MY 'FIENDS'</h1>
    </div>
    <div class="container paragraph">
        <p>My ghost friends escaped, they are probably getting in trouble. Could you help me find them?
            Press keys on the keyboard to bring the five ghosts out from hiding; Let the <strong>haunt</strong> down
            begin!!
        </p>
    </div>
    <div class=" container ghost1">
        <img src="images/Gameghost.png">
    </div>

    <div class=" container ghost4">
        <img src="images/Makeupghost.png">
    </div>

    <div class="container ghost2">
        <img src="images/Snackghost.png">
    </div>

    <div class="ghost3">
        <img src="images/Kittyghost_.png">
    </div>

    <div class="ghost5">
        <img src="images/Plantghost_.png">
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>

</body>

<footer>
    <div class="container buttonplace">
        <button type="button" onclick="gameRest()">Play Again</button>
    </div>
    <h2>Hint: 'Ghost'</h2>
</footer>

</html>
